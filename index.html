<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

        myArray = [
            "Rock", 
            "Paper", 
            "Scissors"
        ]; 
        function getComputerChoice() {
            if (Math.floor(Math.random()*myArray.length) === 0) {
                return "Rock"; 
            } else if (Math.floor(Math.random()*myArray.length) === 1) {
                return "Paper"; 
            } else if (Math.floor(Math.random()*myArray.length) === 2) {
                return "Scissors"; 
            }
        }
        console.log(getComputerChoice());
    </script>
    
</body>
</html>
