<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

        const computerPick = ["rock", "paper", "scissors"];  
        function getComputerChoice() {
           return computerPick[Math.floor(Math.random()* computerPick.length)]; 
        }

        const computerSelection = getComputerChoice(); 
        console.log(computerSelection);

        function playRound(playerSelection, computerSelection) { 
            if (computerSelection === playerSelection) {
                return `It's a tie! You both chose ${playerSelection}`; 
            } else if (computerSelection === "scissors" && playerSelection === "rock" || computerSelection === "paper" && playerSelection === "scissors" || computerSelection === "rock" && playerSelection === "paper"   ) {
                return `You win! ${playerSelection} beats ${computerSelection}`; 
            } else if (computerSelection === "scissors" && playerSelection === "paper" || computerSelection === "paper" && playerSelection === "rock" || computerSelection === "rock" && playerSelection === "scissors") {
                return `You lose! ${computerSelection} beats ${playerSelection}`
            } else {
                return "Please choose 'Rock, Paper, or Scissors'"
            }
        }  
        const playerSelection = prompt("Your whole life depends on this! Please choose either 'Rock, Paper, Scissors', and see if you will survive the battle!").toLowerCase();
        console.log(playRound(playerSelection, computerSelection))
    </script>
    
</body>
</html>
