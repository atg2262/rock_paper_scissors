    <script> 

        //define compterPick
        const computerPick = ["rock", "paper", "scissors"];  
        function getComputerChoice() {
           return computerPick[Math.floor(Math.random()* computerPick.length)]; 
        }
        
        //define computerSelection
        const computerSelection = getComputerChoice(); 
        console.log(computerSelection);

        //define playerSelection 
        const playerSelection = prompt("Choose 'Rock, Paper, or Scissors'");

        //define scores 
        let playerScore = 0; 
        let computerScore = 0;
        
        //define win/loss/tie 
        let win = `You win! ${playerSelection} beats ${computerSelection}!`+ " the score is now " + playerScore++ + " to " + computerScore; 
        let loss = `You lose! ${computerSelection} beats ${playerSelection}!` + " the score is now " + playerScore + " to " + computerScore++;
        let tie = `You both chose ${playerSelection}!` + " the score remains " + playerScore + " to " + computerScore;

        //define plyRound
        function playRound(playerSelection, computerSelection) { 
            if (computerSelection === playerSelection) {
                return tie; 
            } else if (computerSelection === "scissors" && playerSelection === "rock" || computerSelection === "paper" && playerSelection === "scissors" || computerSelection === "rock" && playerSelection === "paper"   ) {
                playerScore++;
                return win; 
            } else if (computerSelection === "scissors" && playerSelection === "paper" || computerSelection === "paper" && playerSelection === "rock" || computerSelection === "rock" && playerSelection === "scissors") {
                computerScore++; 
                return loss;
            } else {
                return "Please choose 'Rock, Paper, or Scissors'"
            }
        }  
        console.log(playRound(playerSelection, computerSelection))

    </script>
